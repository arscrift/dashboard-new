<mat-card class="card-table">
    <mat-card-title>Categoria</mat-card-title>

    <table mat-table [dataSource]="categorias" matSort class="mat-elevation-z8">
        <!-- NOME -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- DESCRIÇÃO -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <!-- OPÇÕES -->
        <ng-container matColumnDef="popover">
            <th mat-header-cell *matHeaderCellDef width="1">OPÇÕES</th>
            <!-- (mouseenter)="element.isOpenPopover = true" -->
            <td
                mat-cell
                *matCellDef="let element"
                [popover]="popoverTemplate"
                placement="left"
                [isOpen]="element.isOpenPopover"
                [popoverContext]="{'element': element}"
                (onShown)="onShownPopover()">
                <button mat-icon-button matTooltip="Ações">
                    <mat-icon>settings</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Ações -->
        <ng-template #popoverTemplate let-element="element">
            <div class="row">
                <div class="col">
                    <button
                        mat-icon-button
                        matTooltip="Alterar"
                        [routerLink]="['../alterar', element.codigo]"
                        aria-label="accomplish negotiation"
                        class="icon-small">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button
                        mat-icon-button
                        matTooltip="Excluir"
                        (click)="excluirCategoria(element.codigo)"
                        class="icon-small">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </ng-template>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
